apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: qa
namePrefix: qa-
images:
  - name: anasansarii/scra
    newName: anasansarii/scra
    newTag: qa-latest
labels:
  - pairs:
      version: qa
    includeTemplates: true
replicas:
- name: sra
  count: 3