---
version: "3.8"
services:
  scra:
    image: scra:1.0
    build:
      context: .
    environment:
      - MYSQL_SERVER=db_private
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: ingress
    networks:
      - db_private
      - db_private
  db:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=test
      - MYSQL_USER=devops
      - MYSQL_PASSWORD=devops
    networks:
      - db_private
    volumes:
      - db_volume:/var/lib/mysql

networks:
  scra_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.1/24
  db_private:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.2/24
volumes:
  db_volume:
    driver: volume

